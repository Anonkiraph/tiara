<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonkiraph</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Random background photos -->
<div class="bg-photos">
  <img src="https://i.imgur.com/Em2NcVM.jpg" class="bg-photo" style="top:5%; left:10%; animation-delay:0s;">
  <img src="https://i.imgur.com/U5GDTeP.jpg" class="bg-photo" style="top:25%; left:75%; animation-delay:1s;">

  <img src="https://i.imgur.com/fY8D5h7.jpg" class="bg-photo" style="top:40%; left:45%; animation-delay:4s;">
</div>

<!-- Animated text -->
<div class="animated-text">
  <span class="typewriter">I Love You <span class="tiara">Tiara</span></span>
</div>

<!-- Heart shape -->
<div class="love-container">
  <div class="heart"></div>
</div>

</html>
